<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/50 backdrop-blur-sm">
  <div id="deleteModalContent" class="bg-white rounded-3xl shadow-2xl w-11/12 sm:w-3/4 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto transform transition-all duration-300 opacity-0 scale-95">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-red-200 bg-gradient-to-r from-red-500 to-pink-600 rounded-t-3xl">
      <div>
        <h3 class="text-xl font-bold text-white">
          Confirm Deletion
        </h3>
        <p class="text-white/80 text-sm mt-1">This action cannot be undone</p>
      </div>
      <button type="button" class="text-white/80 hover:text-white bg-white/10 hover:bg-white/20 rounded-xl p-2 transition-all duration-200" onclick="hideDeleteModal()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-5 h-5">
          <line x1="200" y1="56" x2="56" y2="200" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
          <line x1="200" y1="200" x2="56" y2="56" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
        </svg>
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="p-6 text-center">
      <div class="w-16 h-16 mx-auto mb-4 text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
        </svg>
      </div>
      
      <h4 class="text-lg font-bold text-slate-800 mb-2">Are you sure?</h4>
      <p class="text-slate-600 mb-2">You are about to delete:</p>
      <p class="text-lg font-semibold text-red-600 mb-4" id="deleteProductName">Product Name</p>
      <p class="text-sm text-slate-500">This action cannot be undone and the product will be permanently removed from your inventory.</p>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-slate-200 rounded-b-3xl bg-slate-50">
      <button type="button" 
              class="order-2 sm:order-1 flex-1 px-6 py-3 border border-slate-300 text-slate-700 rounded-xl font-semibold hover:bg-slate-100 transition-all duration-200 text-center flex items-center justify-center space-x-2"
              onclick="hideDeleteModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span>Cancel</span>
      </button>
      <button type="button" id="confirmDelete" 
              class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        <span>Delete Product</span>
      </button>
    </div>
  </div>
</div>

<script>
// Global variable to store product to delete
let productToDelete = null;

// Function to show delete modal
function showDeleteModal(productId, productName) {
    productToDelete = productId;
    document.getElementById('deleteProductName').textContent = productName;
    
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
}

// Function to hide delete modal
function hideDeleteModal() {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
        modal.classList.add('hidden');
        productToDelete = null;
    }, 150);
}

// Function to get delete URL
function getDeleteProductUrl(id) {
    return `/delete-product-ajax/${id}/`;
}

// Function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Delete product function
async function deleteProduct(productId) {
    try {
        const response = await fetch(getDeleteProductUrl(productId), {
            method: 'DELETE',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': getCookie('csrftoken'),
            },
        });

        if (response.ok) {
            hideDeleteModal();
            showToast('Success', 'Product deleted successfully!', 'success');
            
            // Dispatch custom event to refresh products
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            throw new Error('Failed to delete product');
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        showToast('Error', 'Failed to delete product', 'error');
    }
}

// Event listener for confirm delete button
document.addEventListener('DOMContentLoaded', function() {
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    if (confirmDeleteBtn) {
        confirmDeleteBtn.addEventListener('click', function() {
            if (productToDelete) {
                deleteProduct(productToDelete);
            }
        });
    }
});

// Close modal when clicking outside
document.addEventListener('click', function(event) {
    const modal = document.getElementById('deleteModal');
    const modalContent = document.getElementById('deleteModalContent');
    
    if (event.target === modal) {
        hideDeleteModal();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        hideDeleteModal();
    }
});
</script>

<style>
/* Smooth transitions for modal */
#deleteModalContent {
    transition: all 0.3s ease-in-out;
}

/* Backdrop blur effect */
.backdrop-blur-sm {
    backdrop-filter: blur(4px);
}

/* Ensure modal is above everything */
.fixed.inset-0.z-50 {
    z-index: 50;
}

/* Mobile responsiveness */
@media (max-width: 640px) {
    #deleteModalContent {
        width: 95%;
        margin: 1rem;
    }
}
</style>
