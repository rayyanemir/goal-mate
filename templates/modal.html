<!-- Product Modal -->

  <div id="productModalContent" class="bg-white rounded-3xl shadow-2xl w-11/12 sm:w-3/4 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto transform transition-all duration-300 opacity-0 scale-95">

    <div class="flex items-center justify-between p-6 border-b border-slate-200 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-t-3xl">

        <h3 class="text-xl font-bold text-white" id="modalTitle">
          Add New Product

                 placeholder="Enter product name (e.g., Nike Mercurial Vapor)" required>
        </div>

        <!-- Price -->
        <div class="space-y-2">
          <label for="price" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-4 h-4 text-cyan-600">
              <rect width="256" height="256" fill="none"/>
              <circle cx="128" cy="128" r="32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <rect x="16" y="64" width="224" height="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <path d="M240,104a48.85,48.85,0,0,1-40-40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <path d="M200,192a48.85,48.85,0,0,1,40-40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <path d="M16,152a48.85,48.85,0,0,1,40,40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <path d="M56,64a48.85,48.85,0,0,1-40,40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Price</span>
          </label>
          <input type="number" id="price" name="price" 
                 class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-slate-400"
                 placeholder="Enter price in IDR" min="0" required>
        </div>

        <!-- Category -->
        <div class="space-y-2">
          <label for="category" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <span>Category</span>
          </label>
          <select id="category" name="category" 
                  class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 bg-white">
            <option value="jersey">Jersey</option>
            <option value="sepatu">Sepatu</option>
            <option value="bola">Bola</option>
            <option value="aksesori">Aksesori</option>
            <option value="lainnya" selected>Lainnya</option>
          </select>
        </div>

        <!-- Brand -->
        <div class="space-y-2">
          <label for="brand" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
            </svg>
            <span>Brand</span>
          </label>
          <input type="text" id="brand" name="brand" 
                 class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-slate-400"
                 placeholder="Enter brand name (e.g., Nike, Adidas)">
        </div>

        <!-- Stock -->
        <div class="space-y-2">
          <label for="stock" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-4 h-4 text-cyan-600">
              <rect width="256" height="256" fill="none"/>
              <rect x="32" y="48" width="192" height="160" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="32" y1="80" x2="224" y2="80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <path d="M168,112a40,40,0,0,1-80,0" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
            <span>Stock</span>
          </label>
          <input type="number" id="stock" name="stock" 
                 class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-slate-400"
                 placeholder="Enter available stock" min="0" value="0" required>
        </div>

        <!-- Thumbnail URL -->
        <div class="space-y-2">
          <label for="thumbnail" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>Image URL (Optional)</span>
          </label>
          <input type="url" id="thumbnail" name="thumbnail" 
                 class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-slate-400"
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- Description -->
        <div class="space-y-2">
          <label for="description" class="flex items-center space-x-2 text-sm font-semibold text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
            </svg>
            <span>Description</span>
          </label>
          <textarea id="description" name="description" rows="3" 
                    class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-slate-400 resize-none"
                    placeholder="Describe the product features and specifications..." required></textarea>
        </div>
      </form>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-slate-200 rounded-b-3xl bg-slate-50">
      <button type="button" 
              class="order-2 sm:order-1 px-6 py-3 border border-slate-300 text-slate-700 rounded-xl font-semibold hover:bg-slate-100 transition-all duration-200 text-center flex items-center justify-center space-x-2"
              onclick="hideProductModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span>Cancel</span>
      </button>
      <button type="submit" id="submitProduct" form="productForm" 
              class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <span>Add Product</span>
      </button>
    </div>
  </div>
</div>

<script>
async function showProductModal(productId = null) {
    const isEditMode = productId !== null;
    const modal = document.getElementById('productModal');
    const modalContent = document.getElementById('productModalContent');
    const modalTitle = document.getElementById('modalTitle');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const submitButton = document.getElementById('submitProduct');
    const form = document.getElementById('productForm');
    const productIdField = document.getElementById('productId');

    // Reset form dan set ID untuk submission nanti
    form.reset();
    productIdField.value = productId || '';

    // Atur tampilan berdasarkan mode (Add/Edit)
    if (isEditMode) {
        modalTitle.textContent = 'Edit Product';
        modalSubtitle.textContent = 'Loading product data...'; // Tampilkan status loading
        submitButton.innerHTML = `<span>Loading...</span>`;
        submitButton.disabled = true; // Nonaktifkan tombol selama loading

        try {
            console.log(`Fetching data for product ID: ${productId}`);
            const response = await fetch(`/get-product/${productId}/`);
            if (!response.ok) {
                throw new Error(`Server responded with status ${response.status}`);
            }
            const product = await response.json();
            console.log("Data received:", product);

            // Isi form dengan data yang diterima
            document.getElementById('name').value = product.name || '';
            document.getElementById('price').value = product.price || '';
            document.getElementById('description').value = product.description || '';
            document.getElementById('category').value = product.category || 'lainnya';
            document.getElementById('brand').value = product.brand || '';
            document.getElementById('stock').value = product.stock || 0;
            document.getElementById('thumbnail').value = product.thumbnail || '';
            
            // Ubah tampilan setelah data berhasil dimuat
            modalSubtitle.textContent = 'Update product information';
            submitButton.innerHTML = '<span>Update Product</span>'; // Sesuaikan teks tombol
            submitButton.disabled = false; // Aktifkan kembali tombol

        } catch (error) {
            console.error('Failed to load product data for editing:', error);
            showToast('Error', 'Could not load product data. Please try again.', 'error');
            hideProductModal(); // Tutup modal jika gagal
            return; // Hentikan eksekusi fungsi
        }
    } else {
        // Mode "Add Product"
        modalTitle.textContent = 'Add New Product';
        modalSubtitle.textContent = 'Fill in the product details below';
        submitButton.innerHTML = '<span>Add Product</span>';
    }

    // Tampilkan modal dengan animasi
    modal.classList.remove('hidden');
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
}

// Fungsi untuk menyembunyikan modal
function hideProductModal() {
    const modal = document.getElementById('productModal');
    if (!modal) return;
    const modalContent = document.getElementById('productModalContent');
    
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 150);
}


// Event listener untuk form submission (menggantikan `submitProductForm`)
document.getElementById('productForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const productId = document.getElementById('productId').value;
    const isEditMode = productId !== '';

    const formData = new FormData(event.target);
    const productData = Object.fromEntries(formData.entries());

    const url = isEditMode ? `/edit-product-ajax/${productId}/` : '/create-product-ajax/';
    const method = isEditMode ? 'PUT' : 'POST';

    try {
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(productData)
        });

        if (response.ok) {
            showToast('Success!', `Product has been successfully ${isEditMode ? 'updated' : 'added'}.`, 'success');
            hideProductModal();
            // Kirim event agar halaman utama tahu harus me-refresh daftar produk
            document.dispatchEvent(new CustomEvent('productAdded')); 
        } else {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to save product.');
        }

    } catch (error) {
        console.error('Form submission error:', error);
        showToast('Error', error.message, 'error');
    }
});


// Menutup modal dengan tombol Escape
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        hideProductModal();
    }
});

// Fungsi utilitas untuk mendapatkan CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
