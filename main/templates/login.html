{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - GoalMate</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-grid-gradient flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    
    <!-- Main Card -->
    <div class="relative bg-white border border-slate-200 shadow-2xl overflow-hidden rounded-3xl">
      <div class="p-8 sm:p-10">
        
        <!-- Header dengan animasi bola -->
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-16 h-16 text-blue-500 animate-bounce">
              <circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polygon points="128 88 88 115.5 103.28 160 152.72 160 168 115.5 128 88" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="128" y1="64" x2="128" y2="88" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="65.17" y1="108.09" x2="88" y2="115.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="89.17" y1="179.42" x2="103.28" y2="160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="166.83" y1="179.42" x2="152.72" y2="160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <line x1="190.83" y1="108.09" x2="168" y2="115.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polyline points="164.25 39.08 128 64 91.75 39.08" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polyline points="223.85 133.42 190.82 108.08 202.77 67.78" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polyline points="53.23 67.78 65.17 108.08 32.15 133.42" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polyline points="152.13 220.94 166.83 179.42 209.08 179.42" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
              <polyline points="46.92 179.42 89.17 179.42 103.87 220.94" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
            </svg>
          </div>
          <h2 class="text-3xl font-bold bg-gradient-to-r from-cyan-600 to-blue-600 bg-clip-text text-transparent mb-3">
            Welcome Back!
          </h2>
          <p class="text-slate-600 text-lg">Sign in to your GoalMate account</p>
          <div class="w-20 h-1 bg-gradient-to-r from-cyan-400 to-blue-500 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- AJAX Form Errors Container -->
        <div id="formErrors" class="mb-6 space-y-3 hidden"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          {% csrf_token %}
          
          <!-- Username -->
          <div class="form-group relative">
            <label for="username" class="block text-sm font-bold text-slate-700 mb-2 flex items-center">
              Username
            </label>
            <div class="relative">
              <input 
                id="username" 
                name="username" 
                type="text" 
                required 
                class="w-full px-4 py-4 pl-12 border-2 border-slate-200 rounded-2xl focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-100 transition-all duration-300 bg-white"
                placeholder="Enter your username">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-5 h-5 text-slate-400">
                  <circle cx="128" cy="96" r="64" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                  <path d="M32,216c19.37-33.47,54.55-56,96-56s76.63,22.53,96,56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group relative">
            <label for="password" class="block text-sm font-bold text-slate-700 mb-2 flex items-center">
              Password
            </label>
            <div class="relative">
              <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                class="w-full px-4 py-4 pl-12 border-2 border-slate-200 rounded-2xl focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-100 transition-all duration-300 bg-white"
                placeholder="Enter your password">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-5 h-5 text-slate-400">
                  <rect x="40" y="88" width="176" height="128" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                  <path d="M88,88V56a40,40,0,0,1,80,0V88" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="pt-4">
            <button 
              type="submit" 
              id="submitBtn"
              class="w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-blue-600 text-white font-bold py-4 px-6 rounded-2xl hover:from-cyan-600 hover:via-blue-600 hover:to-blue-700 transform hover:scale-[1.02] hover:-translate-y-1 transition-all duration-300 shadow-lg hover:shadow-2xl flex items-center justify-center space-x-3">
              <span class="text-lg">Sign In to GoalMate</span>
              <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </form>

        <!-- Register Link -->
        <div class="mt-8 text-center pt-6">
          <div class="inline-block bg-slate-50 rounded-2xl px-6 py-4">
            <p class="text-slate-600 text-sm mb-3">
              New to GoalMate?
            </p>
            <a href="{% url 'main:register' %}" 
               class="inline-flex items-center space-x-2 bg-slate-700 hover:bg-slate-800 text-white font-semibold px-6 py-3 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
              <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
              </svg>
              <span>Create Account</span>
            </a>
          </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <div class="flex items-center justify-center space-x-2 text-xs text-slate-400">
            <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <span>Secure login protected by GoalMate</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Utility function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Show toast notification
function showToast(title, message, type = 'info', duration = 5000) {
    // Create toast element
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 z-50 p-4 rounded-2xl shadow-2xl border-l-4 transform transition-all duration-300 translate-x-full ${
        type === 'success' ? 'bg-green-50 border-green-400 text-green-700' :
        type === 'error' ? 'bg-red-50 border-red-400 text-red-700' :
        type === 'warning' ? 'bg-orange-50 border-orange-400 text-orange-700' :
        'bg-blue-50 border-blue-400 text-blue-700'
    }`;
    
    toast.innerHTML = `
        <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>' :
                    type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>' :
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
                </svg>
            </div>
            <div class="flex-1">
                <p class="font-semibold">${title}</p>
                <p class="text-sm opacity-90">${message}</p>
            </div>
            <button onclick="this.parentElement.parentElement.remove()" class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    `;
    
    document.body.appendChild(toast);
    
    // Animate in
    setTimeout(() => {
        toast.classList.remove('translate-x-full');
    }, 100);
    
    // Auto remove
    if (duration > 0) {
        setTimeout(() => {
            if (toast.parentElement) {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }
        }, duration);
    }
    
    return toast;
}

// Show form errors
function showFormErrors(errors) {
    const errorsContainer = document.getElementById('formErrors');
    errorsContainer.innerHTML = '';
    
    if (errors.non_field_errors) {
        errors.non_field_errors.forEach(error => {
            const errorElement = document.createElement('div');
            errorElement.className = 'px-4 py-3 rounded-xl text-sm border-l-4 border-red-400 bg-red-50 text-red-700 flex items-start';
            errorElement.innerHTML = `
                <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <div>${error}</div>
            `;
            errorsContainer.appendChild(errorElement);
        });
    }
    
    // Field-specific errors
    Object.keys(errors).forEach(field => {
        if (field !== 'non_field_errors') {
            errors[field].forEach(error => {
                const errorElement = document.createElement('div');
                errorElement.className = 'px-4 py-3 rounded-xl text-sm border-l-4 border-orange-400 bg-orange-50 text-orange-700 flex items-start';
                errorElement.innerHTML = `
                    <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <strong class="font-semibold">${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${error}
                    </div>
                `;
                errorsContainer.appendChild(errorElement);
            });
        }
    });
    
    errorsContainer.classList.remove('hidden');
}

// Clear form errors
function clearFormErrors() {
    const errorsContainer = document.getElementById('formErrors');
    errorsContainer.innerHTML = '';
    errorsContainer.classList.add('hidden');
}

// Handle form submission
async function handleLoginSubmit(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Signing In...
    `;
    submitBtn.disabled = true;
    
    // Clear previous errors
    clearFormErrors();
    
    // Get form data
    const formData = new FormData(document.getElementById('loginForm'));
    const data = {
        username: formData.get('username'),
        password: formData.get('password'),
        csrfmiddlewaretoken: getCookie('csrftoken')
    };
    
    try {
        const response = await fetch('{% url "main:login_ajax" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            // Login successful
            showToast('Welcome Back!', 'Login successful! Redirecting...', 'success');
            
            // Redirect to main page after a short delay
            setTimeout(() => {
                window.location.href = result.redirect_url;
            }, 1500);
            
        } else {
            // Login failed - show errors
            if (result.errors) {
                showFormErrors(result.errors);
                showToast('Login Failed', 'Please check your credentials', 'error');
            } else {
                showToast('Error', result.message || 'Login failed', 'error');
            }
        }
        
    } catch (error) {
        console.error('Login error:', error);
        showToast('Network Error', 'Failed to connect to server', 'error');
    } finally {
        // Restore button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
}

// Initialize the page
function initializeLoginPage() {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', handleLoginSubmit);
    }
    
    // Add real-time validation
    const inputs = document.querySelectorAll('input[required]');
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.classList.add('border-red-300');
            } else {
                this.classList.remove('border-red-300');
            }
        });
    });
}

// Start when DOM is loaded
document.addEventListener('DOMContentLoaded', initializeLoginPage);
</script>

<style>
/* Grid Pattern Background */
.bg-grid-gradient {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
}

.bg-grid-gradient::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: 
    linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
  background-size: 50px 50px;
}

/* Font Families */
body {
  font-family: 'Open Sans', sans-serif;
}

h1, h2, h3, h4, h5, h6, .font-bold, .font-semibold {
  font-family: 'Montserrat', sans-serif;
}

.form-group input:focus {
  box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
}

.form-group input:hover:not(:focus) {
  transform: translateY(-1px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
}

/* Mobile responsiveness */
@media (max-width: 640px) {
  .max-w-md {
    max-width: 100%;
    margin: 0.5rem;
  }
  
  .p-8 {
    padding: 1.5rem !important;
  }
  
  .text-3xl {
    font-size: 1.875rem !important;
  }
}

/* Button loading state */
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
}
</style>
{% endblock content %}
